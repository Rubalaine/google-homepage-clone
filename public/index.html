<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="" class="logo" />
      <div class="search">
        <svg
          class="search__icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <input type="text" class="search__input" />
        <svg
          class="search__icon u-click"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <div class="buttons">
        <a href="" class="button">Pesquisa Google</a>
        <a href="" class="button">Sinto-me com sorte</a>
      </div>
      <div class="language">
        <p class="language__text">
          Disponibilizado pelo Google em:
          <a class="language__link" href="#">English</a>
          <a class="language__link" href="#">Kisswahili</a>
          <a class="language__link" href="#">Chichewa</a>
          <a class="language__link" href="#">ChiShona</a>
        </p>
      </div>
    </div>
  </body>
</html>
